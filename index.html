<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Calculator</h1>
            <div id="calculator-container">
            </div>
                <div id="top-row">
                    <button id="percent-btn">%</button>
                    <button id="clear-input-btn">C</button>
                    <button id="clear-all-btn">CE</button>
                    <button id="division-btn">รท</button>
                </div>
                <div id="second-row">
                    <button id="seven-btn">7</button>
                    <button id="eight-btn">8</button>
                    <button id="nine-btn">9</button>
                    <button id="multipy-btn">ร</button>
                </div>
                <div id="third-row">
                    <button id="four-btn">4</button>
                    <button id="five-btn">5</button>
                    <button id="six-btn">6</button>
                    <button id="minus-btn">-</button>
                </div>
                <div id="fourth-row">
                    <button id="one-btn">1</button>
                    <button id="two-btn">2</button>
                    <button id="three-btn">3</button>
                    <button id="plus-btn">+</button>
                </div>
                <div id="fifth-row">
                    <button id="double-zero-btn">.00</button>
                    <button id="zero-btn">0</button>
                    <button id="period-btn">.</button>
                    <button id="equal-btn">=</button>
                </div>
                <script src="script.js"></script>
        </main>
    </body>
</html>
