<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Calculator</h1>
            <div id="calculator-container">
                <div id="input-field" class="input-field">
                    
                </div>
                <div></div>
                <div id="calc-btns">
                <div id="top-row">
                    <button id="percent-btn" class="function-btn">%</button>
                    <button id="clear-input-btn" class="function-btn">C</button>
                    <button id="clear-all-btn" class="function-btn">CE</button>
                    <button id="division-btn" class="function-btn">รท</button>
                </div>
                <div id="second-row">
                    <button id="seven-btn" class="number-btn">7</button>
                    <button id="eight-btn" class="number-btn">8</button>
                    <button id="nine-btn" class="number-btn">9</button>
                    <button id="multipy-btn" class="function-btn">ร</button>
                </div>
                <div id="third-row">
                    <button id="four-btn" class="number-btn">4</button>
                    <button id="five-btn" class="number-btn">5</button>
                    <button id="six-btn" class="number-btn">6</button>
                    <button id="minus-btn" class="function-btn">-</button>
                </div>
                <div id="fourth-row">
                    <button id="one-btn" class="number-btn">1</button>
                    <button id="two-btn" class="number-btn">2</button>
                    <button id="three-btn" class="number-btn">3</button>
                    <button id="plus-btn" class="function-btn">+</button>
                </div>
                <div id="fifth-row">
                    <button id="double-zero-btn" class="number-btn">.00</button>
                    <button id="zero-btn" class="number-btn">0</button>
                    <button id="period-btn" class="period-btn">.</button>
                    <button id="equal-btn" class="function-btn">=</button>
                </div>
                </div>
            </div>
                <script src="script.js"></script>
        </main>
    </body>
</html>
